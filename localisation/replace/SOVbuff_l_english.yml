 SOV_we_are_next:0 "No Step Back"
 SOV_we_are_next_desc:0 "Germany's insatiable hunger for conquest threatens the very heart of our Motherland. Though they have not yet dared to cross our borders, we will not wait helplessly. Our people stand united, ready to defend every inch of sacred Russian soil.
 SOV_we_shall_not_fall_tt:0 "Spawns §Y50§! fully equipped 18-width infantry units with anti-air, logistics, engineer and artillery support companies."
 SOV_last_stand_tt:0 "Spawns §Y100§! fully equipped 18-width infantry units with anti-air, logistics, engineer and artillery support companies."
 SOV_we_shall_not_fall:0 "We Shall Not Fall!"
 SOV_we_shall_not_fall_desc:0 "Our resolve is unbreakable. The motherland stands strong against all odds."
 SOV_the_last_stand:0 "The Last Stand"
 SOV_the_last_stand_desc:0 "This is our final line. Every man, woman and child will defend the motherland to the end."
 SOV_when_africa_falls:0 "When Africa Falls"
 SOV_when_africa_falls_desc:0 "With Africa under the Axis boot, the Western Allies are on the defensive across every front. The Soviet Union must now prepare to bear the brunt of the fascist tide alone."

 SOV_the_infinite_227:0 "Infinite 227"
 SOV_the_infinite_227_desc:0 "As the British Isles fall and Europe trembles under the Reich, we have no choice but to steel ourselves further. There is no land beyond the Volga to retreat to. Order 227 becomes eternal: Not One Step Back."
 infinite_227:0 "Infinite 227"

 SOV_behead_the_snake_rework:0 "Behead the Snake"
 SOV_behead_the_snake_rework_desc:0 "It has become absolutely clear that the Union will not be safe until the threat of a Trotskyist coup is fully banished. While it would be good to put Trotsky on trial to expose his anti-soviet activities, we do not have that luxury. Our only option is to assassinate him, to deprive the plot against the government of its leader and prime instigator."

 SOV_behead_the_snake_rework_tt:0 "Trotsky will §Yautomatically§! get killed §Yin half a year§! after completing this focus."
 SOV_operation_ragebait:0 "Operation: R.A.G.E.B.A.I.T."
 SOV_operation_ragebait_desc:0 "R.A.G.E.B.A.I.T. stands for: Red Army Gains Everything, break Axis into tears "
 SOV_operation_ragebait_tt:0 "Gain §YINSTA RESEARCH§! on §YALL§! armor technologies, §YINSTA RESEARCH§! on §YAT-3§! AND §G+50% EFFICIENCY GROWTH§!"
 SOV_shift_to_armaments_production_tt:0 "Modify Five Year Plan by:\n§YCivilian Factory§! construction speed: §R-5.00%§!\n§YMilitary Factory§! construction speed: §G+20.00%§!"

 GER_advanced_anti_tank_research:0 "Advanced Anti-Tank Research"
 GER_advanced_anti_tank_research_desc:0 "Advances in tank technology made us rethink our current anti-tank weaponry and tactics. This new approach will ensure that our infantry and armored forces can effectively counter any armored threat on the battlefield."

 SPA_core_portugal:0 "Iberian Union"
 SPA_core_portugal_desc:0 "Through coordinated measures and reforms, Portugal is integrated into Spain and its territories become an inseparable part of the state."

 embrace_the_future_ideas:0 "Embrace the Future"
 embrace_the_future_ideas_desc:0 "By embracing future technologies and doctrines, our armored forces are equipped with the latest designs, ensuring superior mobility, firepower, and protection on the battlefield."
 
 FRA_colonial_military_training:0 "Colonial Military Training"
 FRA_colonial_military_training_desc:0 "France invests in specialized training programs for colonial troops, improving their combat effectiveness and readiness."

 FRA_african_vacation:0 "African Vacation"
 FRA_african_vacation_desc:0 "Our troops will be stationed and trained in Africa, gaining valuable experience in harsh climates and unfamiliar terrain."

 SPA_attack_portugal:0 "Attack Portugal"
 SPA_attack_portugal_desc:0 "Portugal stands in the way of our ambitions. By striking swiftly, we can bring them under our control and secure our position in the Iberian Peninsula."

 SOV_We_Will_Not_Fall:0 "We Will Not Fall"
 SOV_We_Will_Not_Fall_desc:0 "Despite adversity and the threats that surround us, we will stand strong and defend our motherland to the last breath. The Soviet people shall never yield!"

 SOV_The_Last_Stand:0 "The Last Stand"
 SOV_The_Last_Stand_desc:0 "The time has come to defend our land at all costs. Soldiers and citizens alike will rise up to fight until the end. This is our final bastion, and we will not be defeated."







