 MONGOLIA_STRUGGLE_1_TITLE:0 "Struggle for Control"
 MONGOLIA_STRUGGLE_1_DESC:0 "Power struggles within the party threaten to destabilize the government. Without a clear leader, competing factions paralyze progress and shake public trust."

 MONGOLIA_STRUGGLE_2_TITLE:0 "Political Violence Escalates"
 MONGOLIA_STRUGGLE_2_DESC:0 "Violence erupts across Mongolia as rival factions clash over the country’s political direction. The people grow fearful of what the future may bring."

 MONGOLIA_STRUGGLE_3_TITLE:0 "Chaos in the State"
 MONGOLIA_STRUGGLE_3_DESC:0 "Years of internal instability have culminated in complete breakdown. The state's capacity to govern is crumbling, and only radical action can restore order."

 MONGOLIA_CHAOS_NEWS_TITLE:0         "Mongolia Caught Civ-Greeding"
 MONGOLIA_CHAOS_NEWS_DESC:0          "Today 1.1.1939 Mongolia was caught in 4K civ-greeding and not taking care of internal stability. Iosef Stalin went into a rage and has sent Don Pollo to care of the situation."
 MONGOLIA_CHAOS_NEWS_OPTION:0        "Bro thought he was slick"



 MONGOLIA_STRUGGLE_6_TITLE:0 "Request Denied"
 MONGOLIA_STRUGGLE_6_DESC:0 "The Soviet Union has refused our request to transfer Tannu Tuva. This diplomatic slight may have consequences."



 MONGOLIA_STRUGGLE_8_TITLE:0 "Eastern Siberia Denied"
 MONGOLIA_STRUGGLE_8_DESC:0 "The Soviets have once again refused to cede land. The population is outraged by this continued disrespect."

 MONGOLIA_STRUGGLE_10_TITLE:0 "Northern Territories Denied"
 MONGOLIA_STRUGGLE_10_DESC:0 "Our request for Northern Siberia has been rejected. This may severely damage our diplomatic standing."

 MONGOLIA_STRUGGLE_5_TITLE:0 "Mongolia Requests Tannu Tuva"
 MONGOLIA_STRUGGLE_5_DESC:0 "The Mongolian government has formally requested the transfer of Tannu Tuva into their administration, claiming historical and cultural rights over the region."
 MONGOLIA_STRUGGLE_5_OPTION_ACCEPT:0 "Grant the territory"
 MONGOLIA_STRUGGLE_5_OPTION_REFUSE:0 "Refuse their request"

 MONGOLIA_STRUGGLE_7_TITLE:0 "Mongolia Demands Northern Territories"
 MONGOLIA_STRUGGLE_7_DESC:0 "Following their previous demands, the Mongolian government now seeks to expand further into Northern Siberia. The scope of their ambition is growing."
 MONGOLIA_STRUGGLE_7_OPTION_ACCEPT:0 "Cede the territory"
 MONGOLIA_STRUGGLE_7_OPTION_REFUSE:0 "Reject the demand"

 MONGOLIA_STRUGGLE_9_TITLE:0 "Mongolia Claims Eastern Siberia"
 MONGOLIA_STRUGGLE_9_DESC:0 "Mongolia has issued a formal claim on Eastern Siberia, citing their growing influence in the region. They expect Soviet compliance." 
 MONGOLIA_STRUGGLE_9_OPTION_ACCEPT:0 "Comply with the request"
 MONGOLIA_STRUGGLE_9_OPTION_REFUSE:0 "Hold the line"

 MON_infrastructure_effort:0 "Infrastructure Effort"
 MON_infrastructure_effort_desc:0 "Strengthening infrastructure is the foundation of a modern nation. Roads and railways will unite the working people of Mongolia."
 MON_civil_works:0 "Civil Works"
 MON_civil_works_desc:0 "Through the mobilization of the masses and collective labor, we shall erect civil works to serve the people and the socialist future."
 MON_agrarian_reform:0 "Agrarian Reform"
 MON_agrarian_reform_desc:0 "The land must belong to those who till it. Agrarian reform will transform the countryside into a bastion of progress."
 MON_radio_propaganda:0 "Radio Propaganda"
 MON_radio_propaganda_desc:0 "We broadcast the voice of the revolution to every corner of the land. Radio becomes the ideological weapon of the workers' state."
 MON_academy_of_sciences:0 "Academy Of Sciences"
 MON_academy_of_sciences_desc:0 "The scientific elite of the nation shall be a beacon of knowledge, guiding Mongolia into the age of technological progress."

 MON_stimulate_economy:0 "Stimulate Economy"
 MON_stimulate_economy_desc:0 "Central planning and disciplined labor will awaken the latent economic potential of our workers' state."
 MON_increase_immigration:0 "Increase Immigration"
 MON_increase_immigration_desc:0 "We call upon all workers to join in the construction of Mongolian socialism! The nation welcomes them with open arms."
 MON_regional_developement:0 "Regional Developement"
 MON_regional_developement_desc:0 "Every region shall know the glory of development! Factories, roads, and projects will flourish across the land."
 MON_start_of_industrial_revolution:0 "Start Of Industrial Revolution"
 MON_start_of_industrial_revolution_desc:0 "We launch the Mongolian industrial revolution! A new age of steel, steam, and people's will begins."
 MON_exploit_ulaanbaatar:0 "Exploit Ulaanbaatar"
 MON_exploit_ulaanbaatar_desc:0 "Our capital shall become the symbol of progress. Its resources will fuel the factories and the people's army."
 MON_oil_exploration:0 "Oil Exploration"
 MON_oil_exploration_desc:0 "We search the depths of the earth for the black gold that will power the engines of the revolution."
 MON_shift_to_armaments:0 "Shift To Armaments Production"
 MON_shift_to_armaments_desc:0 "Civilian factories shall be transformed into fortresses of defense. Armaments production becomes a state priority."
 MON_industrial_awakening:0 "Industrial Awakening"
 MON_industrial_awakening_desc:0 "A new industrial consciousness rises! Each factory is a temple of socialism."
 MON_standardize_production:0 "Standardize Production"
 MON_standardize_production_desc:0 "Standardization is the key to efficiency! Chaos shall be eliminated, and precise planning implemented."
 MON_quality_production:0 "Quality Production"
 MON_quality_production_desc:0 "Not quantity, but quality shall elevate national pride. Every product must be worthy of Mongolia’s name!"

 MON_bigger_boolets:0 "Bigger Boolets"
 MON_bigger_boolets_desc:0 "The worker's bullet shall pierce through oppression. Our weapons must command fear."
 MON_bigger_weapon:0 "Bigger Weapon"
 MON_bigger_weapon_desc:0 "A mighty weapon is the guarantee of socialist peace. We will arm our army with the most formidable tools."
 MON_industrial_heartbeat:0 "Industrial Heartbeat"
 MON_industrial_heartbeat_desc:0 "The heart of industry shall beat with the rhythm of the five-year plan! A nation that labors is a nation that lives."
 MON_build_upwards_build_outwards:0 "Build Upwards Build Outwards"
 MON_build_upwards_build_outwards_desc:0 "We shall build upward and outward, without pause. A great urban transformation shall shape our future."
 MON_factories_without_end:0 "Factories Without End"
 MON_factories_without_end_desc:0 "The factory never sleeps! The eternal worksite stands as the emblem of tireless socialist labor."
 MON_scientific_militarization:0 "Scientific Militarization"
 MON_scientific_militarization_desc:0 "Science shall serve the defense of the people. Knowledge becomes a sword in the hands of the revolution."
 
 MON_economic_powerhouse:0 "Economic Powerhouse"
 MON_economic_powerhouse_desc:0 "Mongolia shall become an economic colossus! Our productive might will astound the world."
 MON_domestic_arms:0 "Domestic Arms"
 MON_domestic_arms_desc:0 "We shall rely on no one else! A national arms industry will safeguard the independence of the state."
 MON_war_production:0 "War Production"
 MON_war_production_desc:0 "Every production line shall serve the revolutionary war. All for victory, all for the motherland!"


 MON_mongolian_air:0 "Mongolian Air"
 MON_mongolian_air_desc:0 "The skies shall no longer be foreign to us. We take to the air to defend our socialist homeland."
 MON_new_pilots_training:0 "New Pilots Training"
 MON_new_pilots_training_desc:0 "A new generation of pilots shall rise—loyal, disciplined, and trained to protect the revolution from above."
 MON_further_increase_training:0 "Further Increase Training"
 MON_further_increase_training_desc:0 "We double our efforts in training. The air is no place for hesitation; excellence is demanded."
 MON_analyze_foreign_air_tactics:0 "Analyze Foreign Air Tactics"
 MON_analyze_foreign_air_tactics_desc:0 "We study the methods of other nations—not to imitate, but to surpass them with the strength of the people."
 MON_every_factory_a_hangar:0 "Every Factory A Hangar"
 MON_every_factory_a_hangar_desc:0 "Let every workshop be a cradle of aviation! We forge wings of victory from the fire of our labor."
 MON_elite_pilots_program:0 "Elite Pilots Program"
 MON_elite_pilots_program_desc:0 "Only the most devoted and capable shall fly the flag of Mongolia. Our elite pilots will strike terror into the skies."
 MON_experimental_design_facility:0 "Experimental Design Facility"
 MON_experimental_design_facility_desc:0 "Innovation shall serve the proletariat. New designs and visions will shape our aerial dominance."
 MON_miltary_comms_industry:0 "Miltary Comms Industry"
 MON_miltary_comms_industry_desc:0 "Communication is the backbone of coordinated strength. We invest in technologies that bind our forces together."
 MON_defense_of_the_motherland:0 "Defense Of The Motherland"
 MON_defense_of_the_motherland_desc:0 "When the time comes, we shall rise as one. Every pilot, every soldier and every factory united in defense of the homeland."
 MON_a_nimble_air_force:0 "Tactical Interceptors"
 MON_a_nimble_air_force_desc:0 "Speed and precision shall define our aerial might. Agile craft will carry the fury of the revolution."
 MON_heavier_crafts:0 "Heavy Fighters"
 MON_heavier_crafts_desc:0 "Let our skies thunder with the engines of might. Heavier crafts will carry destruction to the enemies of the people."
 MON_focus_on_strategic_bombing:0 "Focus On Strategic Bombing"
 MON_focus_on_strategic_bombing_desc:0 "We shall strike deep into the heart of the enemy. Strategic bombing becomes a righteous weapon of justice."
 MON_mig_imo:0 "Dive Bombers"
 MON_mig_imo_desc:0 "Fast, fearsome, and forged by socialism—our dive bombers will rule the skies with relentless resolve."
 MON_med_imo:0 "Quality over Quantity"
 MON_med_imo_desc:0 "Versatile and lethal, our medium aircraft embody the balance between might and mobility in socialist warfare."
 MON_heavy_imo:0 "Flying Fortress"
 MON_heavy_imo_desc:0 "The skies will tremble as our heavy bombers soar. They carry the will of the people across great distances."
 MON_terror_of_the_skies:0 "Terror Of The Skies"
 MON_terror_of_the_skies_desc:0 "We shall be the storm from above! Let our enemies cower beneath the roar of our socialist might."
 MON_pulash_tactics:0 "Pulash Tactics"
 MON_pulash_tactics_desc:0 "When Pulash cooks, your are cooked -Sun Tzu: The art of Pulash"
 MON_peoples_industry:0 "People's Industry"
 MON_peoples_industry_desc:0 "The era of private hoarding and disorganized output is over. Under the guidance of the state and the will of the people, we are forging a new industrial system — efficient, united, and relentless. This is not just industry; it is the collective power of the workers, the machine of the revolution, and the engine of Mongolia's rise."

 MON_red_industry_rises:0 "Red Industry Rises"
 MON_red_industry_rises_desc:0 "From the ashes of backwardness, a new industrial age is born — led by the will of the people and forged in the fires of revolution. The Mongolian worker now builds not only for survival, but for the future. The steppe will no longer be empty: it shall roar with the machines of socialism."

 MON_rebuilding_peoples_army:0 "Rebuilding Peoples Army"
 MON_rebuilding_peoples_army_desc:0 "The people's army must rise from its ashes. Discipline, unity, and socialist will shall forge our defense."
 MON_establish_a_unified_command:0 "Establish A Unified Command"
 MON_establish_a_unified_command_desc:0 "We unite the command structure under one banner. A central authority ensures no division in our military resolve."
 MON_new_tech_investors:0 "New Tech Investors"
 MON_new_tech_investors_desc:0 "Science shall empower our warriors. We invest in technology to ensure future victories."
 MON_embrace_the_future:0 "Embrace The Future"
 MON_embrace_the_future_desc:0 "We embrace modern warfare, leaving behind the relics of the past. The battlefield awaits innovation."
 MON_rekindle_old_glory:0 "Rekindle Old Glory"
 MON_rekindle_old_glory_desc:0 "The ancient warrior spirit of Mongolia shall rise again. Old traditions reforged in socialist steel."
 MON_experimental_facilities:0 "Land Warfare R&D"
 MON_experimental_facilities_desc:0 "We construct facilities where the future of war is born—designed, tested, perfected by the worker's hand."
 MON_improved_logistics:0 "Improved Logistics"
 MON_improved_logistics_desc:0 "Supply is the lifeline of victory. Every bullet, every ration delivered by the strength of socialist planning."
 MON_way_of_tiger:0 "Way of the Tiger"
 MON_way_of_tiger_desc:0 "The tiger strikes fast and without mercy. We shape a doctrine of light tanks, speed, and overwhelming agility."
 MON_way_of_lion:0 "Way of the Lion"
 MON_way_of_lion_desc:0 "With courage and precision, the lion roars. Our strength lies in the resilience and flexibility of medium armor."
 MON_way_of_bear:0 "Way of the Bear"
 MON_way_of_bear_desc:0 "Like the bear, we crush the enemy under unyielding might. Heavy tanks shall dominate the battlefield."
 MON_echoes_of_the_horde:0 "Echoes of the Horde"
 MON_echoes_of_the_horde_desc:0 "We honor the horse and rider. Our cavalry shall once again thunder across the plains, swift and unstoppable."
 MON_new_army:0 "New Army"
 MON_new_army_desc:0 "The infantry is the spine of the revolution. We build a new people's army—disciplined, numerous, and determined."
 MON_revive_the_warrior_spirit:0 "Revive The Warrior Spirit"
 MON_revive_the_warrior_spirit_desc:0 "Let the warrior blood within our people flow once more. Our soldiers shall fight with heart, not just steel."
 MON_soviet_advisors:0 "Soviet Advisors"
 MON_soviet_advisors_desc:0 "Experienced Soviet comrades lend their wisdom. Together, we sharpen our edge against reactionary forces."
 MON_steel_scouts:0 "Steel Scouts"
 MON_steel_scouts_desc:0 "Fast, armored, and always advancing—our light vehicles shall open the path for the people's army."
 MON_wolves_of_steppe:0 "High-Caliber Armament"
 MON_wolves_of_steppe_desc:0 "We equip our tanks with high-caliber weaponry, ensuring they strike fear into the hearts of our enemies."
 MON_armored_spearhead:0 "Steel Legion"
 MON_armored_spearhead_desc:0 "Our tanks shall form the tip of the spear. Breakthroughs will be swift, decisive, and irreversible."
 MON_iron_vanguard:0 "Iron Vanguard"
 MON_iron_vanguard_desc:0 "Elite armored units shall guard the revolution. Their steel hearts beat for the socialist cause."
 MON_steel_goliaths:0 "Steel Goliaths"
 MON_steel_goliaths_desc:0 "Colossal machines of war will defend our land. Heavy armor, undaunted by the enemy's fire."
 MON_thunder_of_steppe:0 "Thunder Of Steppe"
 MON_thunder_of_steppe_desc:0 "Let the roar of our tanks echo like thunder across the steppe. Victory shall roll forward on treads."

 MON_att:0 "First Strike"
 MON_att_desc:0 "Victory belongs to those who strike first. We shall unleash the full might of the people's army and crush the enemy in a single blow, without fear or delay."
 MON_def:0 "Iron Wall"
 MON_def_desc:0 "Like a wall of iron, our defenses shall hold firm. The homeland is sacred, and every soldier shall stand unyielding against the tide of aggression."
 MON_break:0 "Breakthrough"
 MON_break_desc:0 "Our armored fists shall shatter the enemy lines. There will be no retreat—only forward, with tanks blazing and banners high."
 MON_org:0 "Endless Formation"
 MON_org_desc:0 "Discipline and coordination are the keys to triumph. Our ranks shall never falter, our formations never break."

 MON_return_of_horse_lords:0 "Return of the Horse Lords"
 MON_return_of_horse_lords_desc:0 "The spirit of the ancient riders gallops once more. The legacy of the Khan shall thunder across the steppe again, unbroken and proud."
 MON_mounted_warriors:0 "Mounted Warriors"
 MON_mounted_warriors_desc:0 "Swift, disciplined, and fearless—our mounted warriors return to the battlefield, bringing chaos to those who oppose the revolution."
 MON_red_barrage:0 "Red Barrage"
 MON_red_barrage_desc:0 "With overwhelming firepower, the people's army shall silence all enemies. Let the red barrage sweep the front with revolutionary might."
 MON_peoples_army:0 "People's Army"
 MON_peoples_army_desc:0 "Built from the people, for the people—our army stands united and resolute, carrying the banner of socialism into battle."

 MON_iron_horde_reborn:0 "Iron Horde Reborn"
 MON_iron_horde_reborn_desc:0 "The Iron Horde rises again—no longer a memory, but a force of steel and fire. Our armored legions shall carry the will of the people across continents."
 MON_honor_of_khan_guard:0 "Honor of the Khan Guard"
 MON_honor_of_khan_guard_desc:0 "The ancient guardians return, forged in the fire of revolution. They fight not just for victory, but for the eternal honor of Mongolia."


 MON_consolidate_the_party:0 "Consolidate The Party"
 MON_consolidate_the_party_desc:0 "The Party stands as the heart of the revolution. All power must be united under its unwavering guidance."
 MON_state_reorganization:0 "State Reorganization"
 MON_state_reorganization_desc:0 "We restructure the state to reflect the values of socialism—order, efficiency, and loyalty to the people."
 MON_mobilize_the_masses:0 "Mobilize The Masses"
 MON_mobilize_the_masses_desc:0 "The strength of the revolution lies in the masses. We shall awaken their power and unify their will."
 MON_state_security_bureau:0 "State Security Bureau"
 MON_state_security_bureau_desc:0 "A vigilant eye protects the people. The Bureau shall ensure stability and crush all subversion."
 MON_decree_no_17_central_authority_act:0 "Decree No 17 Central Authority Act"
 MON_decree_no_17_central_authority_act_desc:0 "This decree affirms the supreme authority of the socialist state. No room remains for decentralization."
 MON_colectivization_process:0 "Colectivization Process"
 MON_colectivization_process_desc:0 "Private landholding belongs to history. Through collectivization, the people shall own and work as one."
 MON_revolutionary_reconstruction:0 "Revolutionary Reconstruction"
 MON_revolutionary_reconstruction_desc:0 "We rebuild not only our cities, but our very society—stronger, purer, and faithful to the cause."
 MON_the_new_normal:0 "The New Normal"
 MON_the_new_normal_desc:0 "A socialist reality, disciplined and enduring, becomes our new way of life. This is the New Normal."
 MON_soviet_scientific_cooperation:0 "Soviet Scientific Cooperation"
 MON_soviet_scientific_cooperation_desc:0 "Our Soviet comrades offer great wisdom. United in knowledge, we advance together."
 MON_purge_political_rivals:0 "Purge Political Rivals"
 MON_purge_political_rivals_desc:0 "The enemies of the state shall be silenced. Loyalty and discipline will cleanse the Party."
 MON_war_economy:0 "War Economy"
 MON_war_economy_desc:0 "All resources are directed to the needs of war. The economy becomes a weapon of survival."
 MON_empower_choibalsan:0 "Empower Choibalsan"
 MON_empower_choibalsan_desc:0 "Comrade Choibalsan shall lead Mongolia with clarity and strength. His rise marks a new chapter."
 MON_rewrite_the_constitution:0 "Rewrite The Constitution"
 MON_rewrite_the_constitution_desc:0 "We cast away the old legal frameworks and enshrine socialist principles into the new constitution."
 MON_the_new_mongolia:0 "The New Mongolia"
 MON_the_new_mongolia_desc:0 "A reimagined Mongolia rises—proud, industrial, united under the flag of socialism."
 MON_external_affairs:0 "External Affairs"
 MON_external_affairs_desc:0 "We extend our influence beyond borders, standing as champions of international socialism."
 MON_spain_volunteers:0 "Spain Volunteers"
 MON_spain_volunteers_desc:0 "We send brave Mongolian volunteers to aid the Spanish cause. Solidarity knows no distance."
 MON_china_volunteers:0 "China Volunteers"
 MON_china_volunteers_desc:0 "Chinese revolutionaries are our brothers in arms. We answer their call with true conviction."
 MON_anti_fascist_policies:0 "Anti Fascist Policies"
 MON_anti_fascist_policies_desc:0 "Fascism must be resisted wherever it grows. Our policies shall make no compromise with tyranny."
 MON_no_place_for_tyranny:0 "No Place for Tyranny"
 MON_no_place_for_tyranny_desc:0 "Fascism is a disease that must be eradicated wherever it festers. The People's Mongolia will never kneel before the jackboots of tyranny. We will rise against the fascist menace and stand with the oppressed. Germany shall face the wrath of a people forged in  struggle and fire."
 MON_improve_railways_tt:0 "Gain §Y3§! Supply Hub's and Improved Railways to §YUSSR§!"


 MON_crack_the_white_shield:0 "Crack the White Shield"
 MON_crack_the_white_shield_desc:0 "Behind the veil of neutrality lies the same old reactionary fear. Finland, the so-called 'White Shield of the North,' shall be shattered by the march of the Red Horde. Their cowardice in the face of fascism will be judged by fire and steel."

 MON_strike_the_traitors:0 "Strike the Traitors"
 MON_strike_the_traitors_desc:0 "Once comrades in revolution, now lackeys of imperialism. Those who turned their backs on the workers shall be crushed without mercy. Let the traitors tremble — the hammer of the Khan strikes swift and without hesitation."

 MON_punish_the_dacians:0 "Punish the Dacians"
 MON_punish_the_dacians_desc:0 "The Dacian pretenders in the Carpathians have chosen to serve capital over comradeship. They shall pay for their betrayal of socialist ideals. We will show them that the fire of the steppes burns brighter than their cowardly nationalism."

 MON_no_pity_for_sofia:0 "No Pity for Sofia"
 MON_no_pity_for_sofia_desc:0 "The puppets of Sofia may think themselves safe behind their walls, but history will remember them as enemies of progress. The revolution does not pity collaborators — it purges them."

 MON_khan_vs_ceaser:0 "Khan vs Caesar"
 MON_khan_vs_ceaser_desc:0 "Rome has fallen once before, and it shall fall again. The decadent legacies of empire shall be brought to their knees by the fury of the East. Genghis Khan rides again — and this time, Caesar will not escape."

 MON_annex_tannu:0 "Reclaim Tannu Tuva"
 MON_annex_tannu_desc:0 "The lands of Tannu Tuva were once under Mongol protection. Now, in the spirit of unity and historical justice, we demand their return. The Soviet Union must recognize the will of the Tuvan people and cede the territory to its rightful guardian."

 MON_annex_sov1:0 "Claim Eastern Siberia"
 MON_annex_sov1_desc:0 "The frozen lands of Eastern Siberia are sparsely populated, but rich in resources and steeped in Mongol legacy. These lands must be reclaimed from distant Russian control and brought under the guidance of Ulaanbaatar, where they belong."

 MON_annex_sov2:0 "Secure Irkutsk and the Northern Frontier"
 MON_annex_sov2_desc:0 "Our destiny lies not just in the south, but also in the vast, wild lands beyond Lake Baikal. Irkutsk and the northern frontier are vital to our strategic and historical interests. The Soviet Union will be compelled to surrender them to the rising Mongol power."

 MON_improve_tannu_tuva:0 "Develop Tannu Tuva"
