 cpt.1.d:0 "Confus? Laissez-moi vous expliquer les étapes nécessaires pour maîtriser l'outil Country Puppeting..\n\nCet outil contient deux fenêtres: "L'outil" fenêtre, qui contient l'outil lui-même et la fenêtre "Galerie" qui montre un aperçu de tous les états d'autonomie possibles. Passez la souris dessus pour examiner les exigences nécessaires.\n\nMaintenant, passons à l'outil. Comme mentionné précédemment, la plupart des États autonomes exigent certaines conditions. Pour rendre les choses moins confuses, les seules options d'autonomie que vous verrez sont celles disponibles. Alors, ne vous inquiétez pas si l'Allemagne a des options différentes de celles du Japon.\n\nPour utiliser l'outil, cliquez d'abord sur l'état d'un pays que vous souhaitez incarner. Utilisez le bouton Marquer pour le marquer, puis cliquez sur un état du pays dont vous souhaitez devenir le suzerain. Enfin, choisissez l'une des options pour définir le pays marqué sur cet état d'autonomie.\n\nLe bouton "Pays libre" peut être utilisé soit pour libérer tous les pays marqués, soit pour libérer le pays sur lequel vous avez cliqué sur l'état..\n\n\nIf vous êtes prêt à faire une bonne action et à remarquer des problèmes (principalement des chevauchements, aucune option disponible ou des résultats différents des options), veuillez les signaler dans la section "Bugs et problèmes" de l'atelier.\n\nDans tous les cas, amusez-vous à utiliser le CPT."
