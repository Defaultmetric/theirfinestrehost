 CPT_INT_PUP_ETT:0 "§HIntegrated Puppet§! requires: "Together for Victory" and a non-fascist government if "Death or Dishonor" is activated.\nBetween §H0-1000§W £autonomy_texticon§"
 CPT_PUP_ETT:0 "§HPuppet§! requires nothing. If "Together for Victory" and "Death or Dishonor" are activated:\nBetween §H1000-2000§W £autonomy_texticon§"
 CPT_COL_ETT:0 "§HColony§! requires: "Together for Victory" and a non-fascist government if "Death or Dishonor" is activated.\nBetween §H2000-3000§W £autonomy_texticon§"
 CPT_DOM_ETT:0 "§HDominion§! requires: "Together for Victory" and a non-fascist government if "Death or Dishonor" is activated.\nBetween §H3000-4000§W £autonomy_texticon§"
 CPT_RKM_ETT:0 "§HReichskommissariat§! requires: "Death or Dishonor". Japan and Manchukuo cannot be the puppet masters if "Waking the Tiger" is activated.\nBetween §H0-1600§W £autonomy_texticon§"
