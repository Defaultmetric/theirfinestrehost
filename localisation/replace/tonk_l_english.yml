  EQ_MOD_CAT_tank_reliability_module_TITLE:0 "Reliability Modules"

  fire_extinguisher:0 "Fire Extinguisher System"
  fire_extinguisher_desc:0 "A basic fire suppression system that helps protect the crew and vehicle from catastrophic fire damage. Reduces losses from fires but requires manual activation."

  auto_fire_extinguisher:0 "Automatic Fire Suppression"
  auto_fire_extinguisher_desc:0 "An automated system that detects and extinguishes fires without crew input. Increases crew survivability by reacting instantly to onboard fires."

  auto_fire_wet_ammo:0 "Auto Fire Suppression & Wet Ammo Rack"
  auto_fire_wet_ammo_desc:0 "An advanced integrated system combining automatic fire suppression with wet ammunition storage. Offers excellent protection by preventing fire-related explosions and improving crew safety in combat situations."

  computer_guided_stabilizer:0 "Computer-Guided Stabilizer"
  computer_guided_stabilizer_desc:0 "A stabilization system assisted by a primitive onboard analog computer. Enhances targeting precision while moving, helping maintain fire accuracy in mobile combat. Complex and expensive, but highly effective in modern mechanized warfare."

  HE_shells:0 "High-Explosive Shells"
  HE_shells_desc:0 "High-explosive shells designed to maximize damage against soft targets"

  tank_hybrid_armor:0 "Hybrid Armor"
  tank_hybrid_armor_desc:0 "Riveted plates reinforced with simple seam welds. Cheap and easy to produce, removes the reliability drawbacks of pure rivets without adding protection or requiring chromium."

 tank_log_armor:0 "Tied Logs"
 tank_log_armor_desc:0 "Improvised logs tied to the hull with rope. Very cheap field fix that adds almost no real protection; may help against splinters and small-arms and can aid recovery when bogged."

 APCR_shells:0 "APCR Shells"
 APCR_shells_desc:0 "Armor-Piercing Composite Rigid rounds with a hardened core (often tungsten) fired at very high velocity. Strong short-range penetration vs. vertical armor, but loses effectiveness quickly with range and slope, and has limited post-penetration effect."


