 CPT_RPT_ETT:0 "§HProtectorat du Reich§! a besoin: "Death or Dishonor". Le Japon et le Mandchoukouo ne peuvent pas être les maîtres des vassaux si "Waking the Tiger" est activé.\nBetween §H1600-3200§W £autonomy_texticon§"
 CPT_SAT_ETT:0 "§HSatellite§! a besoin: "Death or Dishonor". Le Japon et le Mandchoukouo ne peuvent pas être les maîtres des vassaux si "Waking the Tiger" est activé.\nBetween §H3200-4000§W £autonomy_texticon§"
 CPT_IPP_ETT:0 "§HProtectorat Impérial§! a besoin: "Waking the Tiger". Le vassal doit avoir soit le Japon fasciste, soit le Mandchoukouo neutre/fasciste comme suzerain.. \nBetween §H0-2400§W £autonomy_texticon§"
 CPT_IPA_ETT:0 "§HAssocié Impérial§! a besoin: "Waking the Tiger". Le vassal doit avoir soit le Japon fasciste, soit le Mandchoukouo neutre/fasciste comme suzerain.. \nBetween §H2400-4000§W £autonomy_texticon§ or between §H2400-3000§W £autonomy_texticon§ if Manchukuo is a puppet of Japan and has completed the focus "Assertiveness"."
