 #CPT
 toolpack.1.t:0 "Aide"
 toolpack.1.d:0 "Confus? Laissez-moi vous expliquer les étapes nécessaires pour maîtriser l'Outil de vassalisation d'état.\n\nCet outil contient deux fenêtres : la fenêtre "Outil", qui contient l'outil lui-même, et la fenêtre "Galerie" qui affiche un aperçu de tous les états d'autonomie possibles. . Passez la souris dessus pour examiner les exigences nécessaires.\n\nMaintenant, passons à l'outil. Comme mentionné précédemment, la plupart des États autonomes exigent certaines conditions. Pour rendre les choses moins confuses, les seules options d'autonomie que vous verrez sont celles disponibles. Alors, ne vous inquiétez pas si l'Allemagne a des options différentes de celles du Japon.\n\nPour utiliser l'outil, cliquez d'abord sur l'état d'un pays que vous souhaitez incarner. Utilisez le bouton Marquer pour le marquer, puis cliquez sur un état du pays dont vous souhaitez devenir le suzerain. Enfin, choisissez l'une des options pour définir le pays marqué sur cet état d'autonomie.\n\nLe bouton "Pays libre" peut être utilisé soit pour libérer tous les pays marqués, soit pour libérer le pays sur lequel vous avez cliqué.\n\ n\nSi vous êtes prêt à faire une bonne action et que vous remarquez des problèmes (principalement des chevauchements, aucune option disponible ou des résultats différents des options), veuillez les signaler dans la section "Bugs et problèmes" de l'atelier.\n\nQuoi qu'il en soit, amusez-vous à utiliser le pack d'outils."
 toolpack.1.a:0 "Ok"
 
 #DST
 toolpack.2.d:0 "Vous cherchez à savoir comment fonctionne cet outil ? Voici un aperçu rapide de DST A.\n\nTout d'abord, cochez les quatre cases pour chacune desquelles vous souhaitez que le type spécifié apparaisse. Cochez "Infanterie" pour générer des unités d'infanterie, "Cavalerie" pour générer des unités de cavalerie, etc. Vous pouvez également cocher plusieurs cases pour générer différents types de divisions à la fois.\n\nEnsuite, cochez l'une des huit cases ci-dessous "Bataillons par division". . Si vous cochez la case "16", les divisions que vous générerez auront chacune 16 bataillons. Vous ne pouvez pas cocher plusieurs cases ici.\n\nVous devez maintenant sélectionner l'état dans lequel vous souhaitez que les divisions apparaissent. En marquant les pays, vous pouvez générer des divisions de différentes nations au sein de l'état sélectionné. Si aucun pays n’est marqué, les divisions appartiendront au pays propriétaire de l’État. Évitez de marquer plusieurs pays lorsque vous apparaissez dans un État qui n'est pas contrôlé par le propriétaire et n'essayez pas de créer trop de divisions pour trop de pays. Votre jeu sera en retard comme un fou. \n\nEnfin, appuyez sur l'un des quatre boutons sous « Générer des divisions : » pour générer les divisions spécifiées.\n\nEn appuyant sur le bouton « Supprimer » en bas à droite, vous pouvez supprimer toutes les unités du type sélectionné. pour le pays sélectionné."
 toolpack.2.a:0 "Compris."
 toolpack.3.d:0 "Confus? Lisez cet aperçu rapide de DST B.\n\nTout d'abord, sélectionnez un état dans lequel vous souhaitez générer les divisions.\n\nEnsuite, vous appuyez sur le bouton "Créer un modèle" jusqu'à trois fois pour créer autant de modèles différents.Vous verra apparaître trois cases, nommées respectivement T1, T2 et T3. Ces cases représentent chacune un modèle, donc T1 signifie « Toolpack-Division », T2 pour « Toolpack-Division 2 » et T3 pour « Toolpack-Division 3 ». L'étape suivante consiste à éditer le modèle du pays qui recevra la division. Pour basculer vers un autre pays, utilisez la commande "tag [tag du pays souhaité]". Vous pouvez normalement trouver une liste de toutes les balises sous "C:/Program Files (x86)/Steam/steamapps/common/Hearts of Iron IV/common/country_tags/00_countries". Utilisez les deux étoiles vertes pour ajouter ou soustraire de l'expérience militaire.\n\nVous pouvez maintenant spécifier le niveau d'équipement et d'expérience des divisions.\n\nL'avant-dernière étape consiste à définir le modèle que vous souhaitez générer. Pour ce faire, effectuez des vérifications à T1, T2 ou T3 ou seulement deux, voire toutes.\n\nEnfin, vous pouvez appuyer sur l'un des quatre boutons sous « Générer des divisions : » pour générer autant de divisions que vous le souhaitez. Gardez à l'esprit que vous ne pouvez pas créer de divisions personnalisées de votre propre pays dans d'autres pays.\n\nAppuyez sur le bouton "Supprimer" en bas à droite après avoir coché les cases correspondantes pour supprimer toutes les unités de tous les modèles personnalisés pour le pays sélectionné.\n \nCe que vous ne pouvez pas faire avec cet outil : \n- Modifier des modèles dans un pays et générer les modèles modifiés dans un autre\n- Générer des modèles renommés"
 
 #SST
 toolpack.4.d:0 "Voici comment fonctionne l'outil "Outil de génération de navires" :\n\nÉtape 1 : Sélectionnez l'une des six régions différentes (les navires apparaîtront dans un port au centre de la mer).\n\nÉtape 2 : Sélectionnez les différents navires que vous souhaitez souhaitez apparaître.\n\nÉtape 3 : Cliquez sur un État appartenant au pays qui doit recevoir les navires.\n\nÉtape 4 : Appuyez sur l'un des quatre boutons pour générer le nombre de navires souhaité.."
 
 #MST
 toolpack.5.t:0 "L’outil Main-d’œuvre/Outil de population"
 toolpack.5.d:0 "Le MPT se décline en deux outils légèrement différents. Le premier est le MMT, qui sert à manipuler la main-d’œuvre des pays. Sélectionnez l'option "Pays" pour ajouter ou supprimer de la main d'œuvre directement vers ou depuis un pays ou manipuler d'abord l'une des deux variables pour ensuite ajouter sa valeur aux pays sélectionnés en tant que main d'œuvre.\nAvec le PMT, vous pouvez gérer la population des États sélectionnés. - encore une fois, soit directement, soit en modifiant d'abord les variables.\n\nProblèmes que vous rencontrerez : Les quatre variables éditables avec l'outil ne peuvent pas aller au-delà de 2147k ou -2147k. En effet, leur valeur devient négative lorsqu’on s’éloigne de 0 à 2,147 m. C'est aussi la raison pour laquelle les valeurs de certains pays ou États semblent complètement massacrées. Paradoxe du blâme."
 
