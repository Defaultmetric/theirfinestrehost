 CPT_INT_PUP_ETT:0 "§HИнтегрир Марионетка§! требуется: "Together for Victory" и нефашистское правительство, если "Death or Dishonor" включено:\nМежду §H0-1000§W £autonomy_texticon§"
 CPT_PUP_ETT:0 "§HМарионетка§! требуется: ничего. Если "Together for Victory" и "Death or Dishonor" включено:\nМежду §H1000-2000§W £autonomy_texticon§"
 CPT_COL_ETT:0 "§HКолония§! требуется: "Together for Victory" и нефашистское правительство, если "Death or Dishonor" включено:\nМежду §H2000-3000§W £autonomy_texticon§"
 CPT_DOM_ETT:0 "§HДоминион§! требуется: "Together for Victory" и нефашистское правительство, если "Death or Dishonor" включено:\nМежду §H3000-4000§W £autonomy_texticon§"
 CPT_RKM_ETT:0 "§HРейхскомиссариат§! требуется: "Death or Dishonor". Япония и Маньчжоу-Го не могут быть марионетками, если "Waking the Tiger" включен:\nМежду §H0-1600§W £autonomy_texticon§"
 CPT_RPT_ETT:0 "§HРейхспротекторат§! требуется: "Death or Dishonor". Япония и Маньчжоу-Го не могут быть марионетками, если "Waking the Tiger" включен:\nМежду §H1600-3200§W £autonomy_texticon§"
 CPT_SAT_ETT:0 "§HСателит§! требуется: "Death or Dishonor". Япония и Маньчжоу-Го не могут быть марионетками, если "Waking the Tiger" включен:\nМежду §H3200-4000§W £autonomy_texticon§"
 CPT_IPP_ETT:0 "§HИмперский Протекторат§! требуется: "Waking the Tiger". Марионетка должна иметь в качестве повелителя либо фашистскую Японию, либо нейтральное/фашистское Маньчжоу-Го:\nМежду §H0-2400§W £autonomy_texticon§"
 CPT_IPA_ETT:0 "§HПартнер Империи§! требуется: "Waking the Tiger". Марионетка должна иметь в качестве повелителя либо фашистскую Японию, либо нейтральное/фашистское Маньчжоу-Го:\nМежду §H2400-4000§W £autonomy_texticon§ или между §H2400-3000§W £autonomy_texticon§ если Маньчжоу-Го является марионеткой Японии и выполнил фокус "Ассертивность"."
 CPT_IPS_ETT:0 "§HИмперский Субъект§! требуется: "Waking the Tiger". Маньчжоу-Го должно иметь фашистскую Японию в качестве владыки:\nМежду §H3000-4000§W £autonomy_texticon§"
